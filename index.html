<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Add Job Details</title>
</head>
<body>
  <div class="left-box"></div>
        <div class="container  home">
            <div class="overlay">
            <div class="main">
                <div class=" inp info">
                  <div class="secation">
                      <div class=" details_job">
                          <div class="section-header">
                              <h2 class="h2-title">Add Job Details</h2>
                              <span class="row3"></span>
                          </div>                       
                          <div >
                    <label class="label" for="company_name">Company Name</label>
                     <input type="text" id="company_name" class="input inp" />
                      </div>
                  </div>
              </div>
              <!-- ////////////////////////////////////////////// --> 
          </div>
          <div class="container-info info2">
            <div class="container">
              <div class="info info2">              
                <h2 class="title2">Company Logo</h2>
                  <button type="button" class="button"><label for="upload">PUBLISH</label></button>
              <div id="drop-container">
                  <div class=" drag-drop">
                      <input type="file" id="upload">
                          <div id="drop-area">
                              <img id="img" > 
                              <label for="upload"><img src="./images/upload-img.png" alt="" id="icon" class="icon"></label>
                      <i id="icon2" class="fa-solid fa-file"></i>
                      <h3 class="h3  ">This is the file</h3>                
                          <div class="drag-desc ">
                          <h2 class="h2">Drag & drop files or  <label class="browse " for="upload">Browse</label></h2>
                      </div>
                          <p>Supported formates JPEG, PNG, GIF, MP4, PDF, PSD, AI, Word, PPT</p>
                  </div>        
                  </div>
              </div>
            </div>
          </div>
          </div> 
           <div class="select info info4">
            <div class="inp3 inp2 ">
                <label class=" label " for="location">Location</label>
                <select class="input2 " id="location">
                    <option class="option"selected></option>
                    <option class="option" value="1">1</option>
                    <option class="option" value="2">2</option>
                  </select>
              </div>      
              <!-- <div class="space"></div> -->
              <div class="inp3  inp2 ">
                <label class=" label " for="filed">Filed</label>
                  <select  class="input2 " id="filed">
                    <option class="option"selected></option>
                    <option class="option" value="1">1</option>
                    <option class="option" value="2">2</option>
                  </select>
              </div>       
          </div>
      <div class="inp1 info">
            <label class=" label t" for="about-company">About The Company</label>
            <input   type="text" id="about-company" class="input3 " />
          </div>
          <div class="container info info4 ">
          <div class="inp1 inp4 " >
            <label class=" label " for="Position">Position</label>
            <input   type="text" id="Position" class="input2" />
          </div>              
          <div class="inp1 inp4 ">
            <label class=" label " for="jobtype">Job Type</label>
            <input type="text" id="jobtype" class="input2" /> 
          </div> 
           <div class=" radio info4 ">
                <div class="inp4  radio1">
                    <label class="label " for="inlineRadio1">Remote</label>
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                  </div>
                 <div class="inp4 radio2">
                    <label class="label " for="inlineRadio2">On site</label>
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />  
                  </div>
              </div>   
            </div>   
           <div class="container ">
              <div class="info4 info">
                <div class="inp2">
                  <label class=" label " for="salary">Salary</label>
                  <input  type="text" id="salary" class=" input2" />
                </div>
              <div class="inp2 to " >
                  <label class=" label " for="to">To</label>
                  <input  type="text" id="to" class=" input2" />
                </div>  
              <div class="inp2 ">
                  <label class=" label " for="currency">Currency</label>
                  <select  class="input2" id="currency">
                      <option class="option"selected></option>
                      <option class="option" value="1">1</option>
                      <option class="option" value="2">2</option>
                    </select>
                </div>   
              </div>
              </div>        
          <div class="inp1 info" >
            <label class=" label t" for="job-description">Job Description</label>
            <textarea name="textarea" id="job-description" class="input3" ></textarea>
          </div>
                <div class="inp1 info">
            <label class=" label t" for="job-requirements">Job Requirements</label>
            <textarea name="textarea" id="job-description" class="input3" ></textarea>
          </div>
          <div class="inp1 info">
            <label class=" label t" for="skills">Skills</label>
            <input   type="text" id="skills" class="input">
          </div>
          <div class="buttons">
            <button id="save" class="button2 " type="submit">Save</button>
            <button id="reset" class="button2 btn-color" onclick="resetresetValue()" type="reset">CANCEL</button>
         </div>
        </div>
        </div>            
        </div>
        </div>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
